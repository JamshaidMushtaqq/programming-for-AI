<!DOCTYPE html>
<html>
<head>
    <title>Your Meme is Ready!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .meme-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .meme-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <h1>Your Meme is Ready!</h1>
        <img class="meme-image" src="{{ url_for('uploaded_file', filename=display_filename) }}" alt="Generated Meme">
        <br>
        <a href="{{ url_for('download_meme', filename=meme_filename) }}" class="download-btn">Download Meme</a>
        <br><br>
        <a href="{{ url_for('index') }}">Create Another Meme</a>
    </div>
</body>
</html>
